---

influxdb_docker_image_version: latest
influxdb_docker_image_name: influxdb
influxdb_docker_published_port: 8086
influxdb_docker_run_options: "--volume={{influxdb_data_path}}:/var/lib/influxdb --volume={{influxdb_backup_path}}:/backup"
influxdb_docker_restart_container: always

influxdb_path: /opt/influxdb
influxdb_backup_path: "{{influxdb_path}}/backup"
influxdb_data_path: "{{influxdb_path}}/data"
influxdb_etc_path: "{{influxdb_path}}/etc"

influxdb_admin_users: []
influxdb_config_env: []
influxdb_databases: []
influxdb_grants: []
influxdb_retention_policies: []
influxdb_users: []

influxdb_udp_sysctl:
  - { name: 'net.core.rmem_max', value: '26214400' }
  - { name: 'net.core.rmem_default', value: '26214400' }
